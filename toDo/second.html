<html ng-app="toDoApp">
	<head >					
			<script src="../angular.min-1.6.4.js"></script>
			<script src="app.js"></script>			
	</head>
	<body>
		<div ng-controller ="todocontroller as ctrl">		
			<input type="text" ng-model="ctrl.newtodo">
			<button  ng-click="ctrl.addNewToDo()">Add</button>
			<div>
			<p>To Dos: 
					<button  ng-hide="ctrl.editMode" ng-click="ctrl.changeEditMode()">Edit</button>
					<button  ng-show="ctrl.editMode" ng-click="ctrl.changeEditMode()">Done</button>
					<ol >
							<li ng-repeat="todo in ctrl.todos"> <span ng-hide="ctrl.editMode" ng-bind="todo"></span>
							<input ng-show="ctrl.editMode" type="text" ng-model="todo"></input>
							<button ng-show="ctrl.editMode" ng-click="ctrl.deleteToDo($index)">Delete</button>
							</li>							
					</ol>
			</p>
			</div>
		</div>		
	</body>
</html>
